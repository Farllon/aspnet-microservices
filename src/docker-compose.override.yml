version: '3.4'

services:
  catalog.db:
    container_name: catalog.db
    hostname: catalog.db
    restart: always
    environment:
      - MONGO_INITDB_ROOT_USERNAME=farllon
      - MONGO_INITDB_ROOT_PASSWORD=e296cd9f
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  catalog.api:
    container_name: catalog.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - "DatabaseSettings:ConnectionString=mongodb://farllon:e296cd9f@catalog.db:27017"
    depends_on:
      - catalog.db
    ports:
      - "8000:80"
